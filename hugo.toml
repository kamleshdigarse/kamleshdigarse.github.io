baseURL = 'https://kamleshd.com/'
languageCode = 'en-us'
title = 'Kamlesh Digarse'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Welcome to my blog! I’m Kamlesh Digarse, a seasoned Software Engineering Manager with a deep passion for technology and management. With extensive experience in the software industry, I’ve led numerous successful projects and guided talented teams to deliver innovative solutions.
Join me on this journey as we explore the fascinating world of technology together. Let’s innovate, learn, and grow!
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/kamlesh-digarse-4719b92/"


[[params.social]]
name = "github"
url = "https://github.com/kamleshdigarse"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
